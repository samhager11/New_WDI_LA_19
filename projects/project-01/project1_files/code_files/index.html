<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jCrack</title>
    <link rel='stylesheet' href='styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id='screen'>

    <header>
      <div id='headerDiv'><span id='jTitle'>j</span><span id='crackTitle'>Qrack</span></div>
    </header>
      <div class="spinnerButtonDiv"><button id="spinner">Get Qrackin</button></div>

      <div class='categoriesBox'>
        <div class='categoryHeader'>CATEGORY</div>
        <br>
        <div class='categorySelected' id='categ1'>Hit Spin!</div>
      </div>


      <div class='mainContainer'>
        <div class='scoreMeters' id='player1Meter'><div id='progress1'></div></div>
        <div class='scoreMeters' id='player2Meter'><div id='progress2'></div></div>
        <div class='player' id='player1'>PLAYER 1</div>
        <div class='roundsWon' id='player1Rounds'>0</div>
        <div class='score' id='score1'>0</div>
        <div class='player' id='player2'>PLAYER 2</div>
        <div class='roundsWon' id='player2Rounds'>0</div>
        <div class='score' id='score2'>0</div>


        <div class='questionsSection'>
          <!-- <button id='get-question'>Get Question</button> -->
          <div class='question-html'></div>

        </div>

        <div class='answersSection'>
          <div class='answer-frame'>
            <div class='answers rightAnswer' id='correct1'></div>
            <div class='answers wrongAnswer' id='wrong1'></div>
            <div class='answers wrongAnswer' id='wrong2'></div>
            <div class='answers wrongAnswer' id='wrong3'></div>
          </div>
        </div>

        <div class='alertSection'>
        <div class='alertBox'></div>
          <!-- <button class='reset'>Reset</button> -->

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
