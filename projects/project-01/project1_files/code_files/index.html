<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jCrack</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div id='screen'>

      <div class='categories'>

        <select class='categoryOptions'>
          <option class='option' id='categ1' value="1">Hit Spin!</option>
        </select>
        <br>
        <button id="spinner">Spin Category!</button>
      </div>

      <div class='body'>

        <div class='questionsSection'>
          <!-- <button id='get-question'>Get Question</button> -->
          <div class='question-frame'>
          </div>
        </div>

        <div class='answersSection'>
          <div class='answer-frame'>
            <div class='answer rightAnswer'></div>
            <div class='answer wrongAnswer'></div>
            <div class='answer wrongAnswer'></div>
            <div class='answer wrongAnswer'></div>
          </div>
        </div>

        <div class='scoreboard'>
          <div class='player' id='player1'>PLAYER 1
            <div class='score' id='score1'>0
            </div>
          </div>
          <div class='player' id='player2'>PLAYER 2
            <div class='score' id='score2'>0
            </div>
          </div>
            <button class='reset'>Reset</button>
        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
