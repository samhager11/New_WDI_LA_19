<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jCrack</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div id='screen'>
    <header>
    </header>
        <div class='categoriesBox'>
          <div class='categoryHeader'>CATEGORY</div>
          <br>
          <div class='option' id='categ1'>Hit Spin!</div>
        </div>


      <div class='mainContainer'>
        <div class='scoreMeter' id='player1Meter'><div id='progress1'></div></div>
        <div class='scoreMeter' id='player2Meter'><div id='progress2'></div></div>
        <div class='player' id='player1'>PLAYER 1</div>
        <div class='score' id='score1'>0</div>
        <div class='player' id='player2'>PLAYER 2</div>
        <div class='score' id='score2'>0</div>


        <div class='questionsSection'>
          <!-- <button id='get-question'>Get Question</button> -->
          <div class='question-frame'>
            <div class='question-html'></div>
          </div>
        </div>

        <div class='answersSection'>
          <div class='answer-frame'>
            <div class='answer rightAnswer' id='correct1'></div>
            <div class='answer wrongAnswer' id='wrong1'></div>
            <div class='answer wrongAnswer' id='wrong2'></div>
            <div class='answer wrongAnswer' id='wrong3'></div>
          </div>
        </div>

        <div class='alertSection'>

          <button class='reset'>Reset</button>
          <button id="spinner">Get Crackin</button>
        </div>

      </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
