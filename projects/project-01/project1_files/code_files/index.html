<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jCrack</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div id='screen'>

      <div class='categories'>

        <select class='categoryOptions'>
          <option class='option' id='categ1' value="1"></option>
          <option class='option' id='categ2' value="2"></option>
          <option class='option' id='categ3' value="3"></option>
          <!-- <option class='option' id='categ4' value="categ1">Volvo</option>
          <option class='option' id='categ5' value="categ1">Volvo</option>
          <option class='option' id='categ6' value="categ1">Volvo</option> -->

        </select>
        <br>
        <button id="spinner">Spin Category!</button>
      </div>

      <div class='body'>

        <div class='questions'>
          <div class='question-frame'>
            <button id='get-question'>Get Question</button>
          </div>
        </div>

        <div class='answers'>
          <div class='answer-frame'>
          </div>
        </div>

        <div class='scoreboard'>
          <div class='player' id='player1'>PLAYER 1
            <div class='score' id='score1'>
            </div>
          </div>
          <div class='player' id='player2'>PLAYER 2
            <div class='score' id='score2'>
            </div>
          </div>
        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
