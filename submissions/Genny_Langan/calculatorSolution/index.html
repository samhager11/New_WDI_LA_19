<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Lab Solution</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <div class="container">
    <div class="input-wrapper">
      <input type="text" name="display" id="display" value="">
    </div>
    <div class="button-wrapper">
      <div class="buttons" id=oneButton>1</div>
      <div class="buttons" id=twoButton>2</div>
      <div class="buttons" id=threeButton>3</div>
      <div class ="buttons" id=decimanlButton>.</div>
      <div class="buttons" id=fourButton>4</div>
      <div class="buttons" id=fiveButton>5</div>
      <div class="buttons" id=sixButton>6</div>
      <div class="opButtons" id=addButton>+</div>
      <div class="buttons" id=sevenButton>7</div>
      <div class="buttons" id=eightButton>8</div>
      <div class="buttons" id=nineButton>9</div>
      <div class="opButtons" id=minusButton>-</div>
      <div class="opButtons" id=divideButton>/</div>
      <div class="buttons" id=zeroButton>0</div>
      <div class="opButtons" id=timesButton>*</div>
      <div class="opButtons" id=equalButton>=</div>
      <br>
      <div class="opButtons" id=clearButton>Clear</div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
