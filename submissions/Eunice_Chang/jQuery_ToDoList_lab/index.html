<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="header">
      <h1>Jimmy's TO DO List</h1>
    </div>
    <div class="main">
      <div class="list">
        <p class="item">
          <input type="checkbox" class="checkBox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Brie</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox" class="checkBox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Bread</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox" class="checkBox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Sparkling Cider</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox" class="checkBox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Strawberries</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox" class="checkBox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Chocolate Mousse</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input type="checkbox" class="checkBox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Figs</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
      </div>

      <form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Add item">
        </div>
        <button type="button" class="btn">+</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- javascript file must come after jquery file -->
    <!-- code is read from top to bottom -->
    <script src='main.js'></script>
</body>
</html>
