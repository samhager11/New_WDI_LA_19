<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="jQuery_style.css">
  </head>

  <body>

    <header>
      <div id="headerTitle">TIC TAC TOE</div>
      <br>
      <div id="tokens">
      <div class="x-move" id="x-pic"></div>
      <div id="vs">VS.</div>
      <div class="o-move" id="o-pic"></div>
      </div>
      <div id="winBoxes">
      <div id="winBoxX">0</div>
      <div id="winBoxO">0</div>
      </div>

      <br>
      <div id="buttons">
      <button id="playButton">Play Tac</button>
      <button id="clearBoard">Reset Board</button>
      </div>

    </header>

    <div class="gameBoard" id="gameBoard">

      <div class="my-box" id="pos0"></div>
      <div class="my-box" id="pos1"></div>
      <div class="my-box" id="pos2"></div>
      <br>
      <div class="my-box" id="pos3"></div>
      <div class="my-box" id="pos4"></div>
      <div class="my-box" id="pos5"></div>
      <br>
      <div class="my-box" id="pos6"></div>
      <div class="my-box" id="pos7"></div>
      <div class="my-box" id="pos8"></div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="jQuery_script.js">
    </script>

  </body>
</html>
