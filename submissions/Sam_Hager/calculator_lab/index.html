<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href='dotty/dotty.ttf'>
  </head>
  <body>
  <div class='calculator'>
    <div id='calculatorBody'>
    <div id='screen'>
      <input type='text' name='display' id='display' value='READY'>
    </div>
    <div id='buttonsContainer'>
    <button class="buttons clear">C</button>
    <div id='logo'><span>WDI19 CALC</span></div>
    <br>
    <button class="buttons numbers">9</button>
    <button class="buttons numbers">8</button>
    <button class="buttons numbers">7</button>
    <button class="buttons operators" id='plus'>+</button>
    <br>
    <button class="buttons numbers">6</button>
    <button class="buttons numbers">5</button>
    <button class="buttons numbers">4</button>
    <button class="buttons operators" id='minus'>-</button>
    <br>
    <button class="buttons numbers">3</button>
    <button class="buttons numbers">2</button>
    <button class="buttons numbers">1</button>
    <button class="buttons operators" id='divide'>/</button>
    <br>
    <button class="buttons numbers">0</button>
    <button class="buttons numbers">.</button>
    <button class="buttons operators" id='equals'>=</button>
    <button class="buttons operators" id='multiply'>*</button>
  </div>
  </div>
</div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
